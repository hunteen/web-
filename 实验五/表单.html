<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<table border="1">
	<tr>
		<td>用户名：</td>
		<td>
		<input type="text"name="名称"value="文本"/>
		</br>
		</td>
	</tr>
	<tr>
		<td>密码：</td>
		<td>
		<input type="password" name="密码"/></br>
		</td>
	</tr>
	<tr>
		<td>确认密码：</td>
		<td>
		<input type="password" name="密码2"/></br>
		</td>
	</tr>
	<tr>
		<td>性别：</td>
		<td>
		<input type="radio" value="Male" name="sex" checked="checked"/>男
		</br>
		<input type="radio" value="feMale" name="sex"/>女
		</br>
		</td>
	</tr>
	<tr>
		<td>
			生日：
		</td>
		<td>
			<select name="公历">
				<option value="one" selected="selected">公历</option>
			</select>
			<select name="年">
				<option value="one" selected="selected">年</option>
			</select>
			<select name="月">
				<option value="one" selected="selected">月</option>
			</select>
			<select name="日">
				<option value="one" selected="selected">日</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			所在地：
		</td>
		<td>
		<select name="国家">
			<option value="one" selected="selected">中国</option>
		</select>
		<select name="省">
			<option value="one" selected="selected">河北</option>
		</select>
		<select name="市">
			<option value="one" selected="selected">石家庄</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>
			验证码
		</td>
		<td>
			<input type="text" name="验证码"/>
			<img src="验证码.png">
		</td>
	</tr>
	<tr>
		<td>
			证件类型
		</td>
		<td>
		<select name="证件">
			<option value="one" selected="selected">身份证</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>
			证件号
		</td>
		<td>
			<input type="text" name="证件号"/>
		</td>
	</tr>
	<tr>
		<td>
			爱好
		</td>
		<td>
			<input type="checkbox" value="good1" name="goods"/>音乐
			<input type="checkbox" value="good2" name="goods"/>读书
			<input type="checkbox" value="good3" name="goods"/>跳舞
			<input type="checkbox" value="good4" name="goods"/>下棋
			<input type="checkbox" value="good5" name="goods"/>其他
		</td>
	</tr>
	<tr>
		<td>
			说明
		</td>
		<td>
			<textarea name="说明" rows="3" cols="30">
				
			</textarea>
		</td>
	</tr>
	<tr>
		<td>
			上传头像
		</td>
		<td>
			<input type="file" name="files"/>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="提交" name="sub"/>
			<input type="reset" value="重置" name="res"/>
			<input type="button" value="按钮" name="but"/>
		</td>
	</tr>
</table>
</body>
</html>
